<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        
        #pinContainer {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            margin-bottom: 2em;
        }
        
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: 700;
            background-color: #b84b4b;
        }
        
        .central {
            background-color: #cd58eb;
            position: relative;
        }
        
        .cards {
            max-width: 1000px;
            width: 80%;
            height: 60%;
            position: relative;
        }
        
        .card {
            background-color: #fff;
            box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.5);
            height: 100%;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(75, 72, 72);
            font-size: 2rem;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
    </style>

    <section>
        <h1>first section!</h1>
    </section>

    <div id="pinMaster">
        <div id="pinContainer">
            <section class="central">
                <h1>second section!</h1>
                <div class="cards">
                    <div class="card">
                        Card 1
                    </div>
                    <div class="card">
                        Card 2
                    </div>
                    <div class="card">
                        Card 3
                    </div>
                    <div class="card">
                        Card 4
                    </div>
                    <div class="card">
                        Card 5
                    </div>
                    <div class="card">
                        Card 6
                    </div>
                </div>
            </section>
        </div>
    </div>

    <section>
        <h1>third section!</h1>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script>
        const cards = document.querySelectorAll('.card');

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#pinMaster",
                pin: true,
                start: "top top",
                end: `+=${cards[0].offsetHeight * cards.length}`,
                scrub: 0
            }
        });

        for (let i = 1; i < cards.length; i++) {
            tl.from(cards[i], 2, {
                yPercent: 130
            }, "-=0")
            tl.to(cards[i - 1], 1, {
                scale: 0.9,
                yPercent: -10
            }, "-=0.6")
            tl.to(cards[i - 1], 0.3, {
                opacity: 0
            }, "-=0.8")
        }
    </script>
</body>

</html>
